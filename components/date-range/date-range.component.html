<div class="container">
    <p-floatlabel variant="on">
        <p-iconfield>
            <p-inputicon class="pi pi-map-marker" />
            <p-select
                [options]="locations"
                [(ngModel)]="selected_pick_up"
                [editable]="true"
                optionLabel="Lname"
                class="w-full md:w-56"
            ></p-select>
        </p-iconfield>
        <label for="over_label">Pick-up</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <p-iconfield>
            <p-inputicon class="pi pi-map-marker" />
            <p-select
                [options]="locations"
                [(ngModel)]="selected_drop_off"
                [editable]="true"
                optionLabel="Lname"
                class="w-full md:w-56"
            ></p-select>
            <label for="over_label">Drop-off</label>
        </p-iconfield>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <p-iconfield>
            <p-inputicon class="pi pi-calendar-clock" />
            <p-datepicker
                [(ngModel)]="dates"
                [showButtonBar]="true"
                selectionMode="range"
                [readonlyInput]="true"
                dateFormat="yy.mm.dd"
            >
                <ng-template #buttonbar let-todayCallback="todayCallback" let-clearCallback="clearCallback">
                    <div class="flex justify-between w-full">
                        <div class="flex gap-2">
                            <p-button size="small" label="Exact" severity="secondary" />
                            <p-button size="small" label="Flexible" severity="secondary" />
                        </div>
                        <div class="flex gap-2">
                            <p-button
                                size="small"
                                label="Today"
                                (click)="todayCallback($event)"
                                variant="outlined"
                            />
                            <p-button
                                size="small"
                                icon="pi pi-times"
                                severity="danger"
                                variant="text"
                                (click)="clearCallback($event)"
                            />
                        </div>
                    </div>
                </ng-template>
            </p-datepicker>
            <label for="over_label">Date Range</label>
        </p-iconfield>
    </p-floatlabel>
    <p-button (click)="onSearch()">Search</p-button>
</div>
